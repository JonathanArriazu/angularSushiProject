<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="col-lg-8 col-xl-8 col-sm-5 col-md-7 col-3">
          <a routerLink="/main">
            <img
              src="https://makisushi.dk/wp-content/uploads/2020/09/Logo_1200x630.jpg"
              alt="logo"
              class="header-icon text-white"
            />
          </a>
        </div>

        <div
          class="col-lg-4 col-xl-4 col-sm-7 col-md-5 col-9 d-flex align-items-center justify-content-around login-register"
          [ngSwitch]="menuType"
        >
          <div
            class="container-fluid d-flex justify-content-evenly"
            *ngSwitchCase="'default'"
          >
            <a class="nav-link nav-user-img" routerLink="/main">
              <span class="home">HOME</span>
            </a>
            <a class="nav-link nav-user-img" routerLink="/user-auth">
              <span class="login">INICIAR SESION</span>
            </a>
          </div>

          <div
            class="container-fluid d-flex justify-content-between"
            *ngSwitchCase="'user'"
          >
            <a class="nav-link nav-user-img" routerLink="/main">
              <span class="add-product">Home</span>
            </a>
            <a class="nav-link nav-user-img" routerLink="/cart-list">
              <span class="cart-container">
                <fa-icon class="cart-icon" [icon]="cartIcon"></fa-icon>
                ({{ cartProducts }})
              </span>
              
            </a>
            <div ngbDropdown class="d-inline-block">
              <a class="user-name" id="dropdownBasic1" ngbDropdownToggle>
                {{ userName | titlecase }}
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <a ngbDropdownItem class="nav-link" routerLink="/user-auth">
                  <span class="register" (click)="userLogout()">Salir</span>
                </a>
              </div>
            </div>
          </div>
          

          <div
            class="container-fluid d-flex justify-content-between"
            *ngSwitchCase="'admin'"
          >
            <a class="nav-link nav-user-img" routerLink="/admin-add-product">
              <span class="add-product">Agregar Producto</span>
            </a>
            <a class="nav-link nav-user-img" routerLink="/user-auth">
              <span class="product-list">Lista de Productos</span>
            </a>
            <div ngbDropdown class="d-inline-block">
              <a class="user-name" id="dropdownBasic1" ngbDropdownToggle>
                {{ adminName | titlecase }}
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <a ngbDropdownItem class="nav-link" routerLink="/user-auth">
                  <span class="register" (click)="logout()">Salir</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="d-flex justify-content-center mt-3">
    <a routerLink="/main">
      <img
        class="d-none d-sm-block d-sm-none d-md-block maki-menu-icon"
        src="../../../assets/2Logo_1200x630.jpg"
        alt=""
      />
    </a>
  </div>
  <hr class="d-none d-sm-block d-sm-none d-md-block mt-3 mb-1" />
  <nav class="navbar navbar-expand-md navbar-main border-bottom mt-0">
    <div class="container-fluid">
      <div>
        <form class="d-md-none my-2">
          <div class="input-group">
            <img
              class="maki-menu-icon"
              src="../../../assets/2Logo_1200x630.jpg"
              alt=""
            />
          </div>
        </form>
      </div>
      <div class="container-fluid d-none d-sm-none d-md-block">
        <ul
        class="container-fluid navbar-nav mr-auto d-flex justify-content-between"
      >
        <li class="nav-item">
          <a href=""></a>
          <a class="nav-link item text-decoration-none" routerLink="/main">
            <p class="font-weight-bold">HOME</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link item text-decoration-none" routerLink="/product-list">
            <p>MENÚ</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link item text-decoration-none" routerLink="/main">
            <p>PROMOCIONES</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link item text-decoration-none" routerLink="/main">
            <p>SUCURSALES</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link item text-decoration-none" routerLink="/main">
            <p>CONTACTO</p>
          </a>
        </li>
      </ul>
      </div>

      <div>
        <button
          type="button"
          class="navbar-toggler"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="container-fluid d-block d-sm-block d-md-none">
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <ul
            class="container-fluid navbar-nav mr-auto d-flex justify-content-between"
          >
            <li class="nav-item">
              <a href=""></a>
              <a class="nav-link item text-decoration-none" routerLink="/main">
                <p class="font-weight-bold">HOME</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link item text-decoration-none" routerLink="/product-list">
                <p>MENÚ</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link item text-decoration-none" routerLink="/main">
                <p>PROMOCIONES</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link item text-decoration-none" routerLink="/main">
                <p>SUCURSALES</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link item text-decoration-none" routerLink="/main">
                <p>CONTACTO</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
