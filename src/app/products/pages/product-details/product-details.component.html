<div class="row container-fluid d-flex justify-content-center align-items-center product-datails" *ngIf="productData">
    <div class="col-sm-6">
        <img src="{{ productData.image }}" alt="" class="product-image">
    </div>
    <div class="col-sm-6 ">
        <div class="details">
            <h1 class="product-title">{{ productData.name}}</h1>
            <div class="divider"></div>
            <div>
                <p class="float-start me-2 fw-bold">Categoria: <p class="product-price">{{ productData.category}}</p><p>
            </div>
            <div>
                <p class="float-start me-2 fw-bold">Precio (por 15 unidades): <p>${{ productData.price }}</p><p>
            </div>
            
            <div>
                <p>{{ productData.description }}</p>
            </div>
            <div *ngIf="showCartOptions" class="cart-options">

                <div class="cart-order">
                    <button (click)="Quantity('min')">-</button>
                    <input class="text-center" type="text" value="{{ productQuantity }}">
                    <button (click)="Quantity('max')">+</button>
                </div>
                <!-- <button class="add-to-cart form-button" (click)="addToCart()">Agregar al Carrito</button> -->
                <button *ngIf="!removeCart" class="add-to-cart form-button" (click)="addToCart()">Agregar al Carrito</button>
                <button *ngIf="removeCart" class="add-to-cart form-button" (click)="removeToCart(productData.id)">Eliminar del Carrito</button>
            </div>
        </div>
    </div>
</div>
